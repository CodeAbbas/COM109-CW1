<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Varities Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .form-container {
            display: flex;    
            flex-wrap: wrap;   
            max-width: 720px; 
            height auto;  
            overflow: hidden;   
            border-radius: 10px;   
            background-color: rgba(255, 255, 255, 0.2);   
            backdrop-filter: blur(10px);    
          
        }
    
        .form {  
 
            padding: 20px;   
        }
    
        .form h1 {   
            text-align: center;   
            color: #1a73e8;   
            font-size: 2.5rem;   
        }
    
        .form input {    
            display: block;
            width: 80%; 
            margin: 10px 20px;
            padding-left: 5px;
            border: none;
            border-radius: 5px;
            border: 2px solid #1a73e8;
            outline: none;
            font-family: "Nunito", serif;
            font-size: 1.125rem;
        }
    
        .form label {
    
            display: block;
    
            margin-left: 10%;
    
            color: #1a73e8;
    
            font-weight: bold;
    
        }
    
        #eye-icon {
            position: absolute;
            cursor: pointer;
            top: 182px;
            right: 75px;
            color: #1a73e8;
        }
    
        .form .term {
    
            margin-left: -27%;
    
        }
    
        .form button {
    
            display: block;
    
            width: 80%;
    
            margin: 20px 20px;
    
            border: none;
    
            border-radius: 5px;
    
            background-color: #1a73e8;
    
            color: white;
    
            font-family: "Nunito", serif;
    
            font-size: 1.125rem;
    
            cursor: pointer;
    
        }
    
        .form button:hover {
    
            background-color: #4285f4;
    
        }
    
        .form a {
    
            display: block;
    
            text-align: left;
    
            color: #1a73e8;
    
            padding-left: 10%;
    
            text-decoration: none;
    
        }
    
        .form a span:hover {
    
            text-decoration: underline;
    
            color: red;
    
        }
    
        .image-container {
    
            width: calc(50% - (20px /2));
    
            height: auto;
    
            position: relative;
    
        }
    
        .image-container img {
    
            margin-top: 20px;
    
            width: 100%;
    
            height: auto;
    
            object-fit: cover;
    
        }
    
        /* Media Queries*/
    
        @media screen and (max-width :768px) {
    
            .form-container {
    
                flex-direction: column;
    
            }
    
            .form button {
    
                padding-left: 20px;
    
            }
    
            .image-container {
    
                width: 100%;
    
            }
    
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="hero">
                <a href="#" class="navbar-logo"><img src="./img/alistore.png" alt="Ali Store"></a>
                <ul class="navbar-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li>
                        <div class="dropdown">
                            <div class="dropbtn"><a href="../index.html#products" style="transition: 0.1s;">Products <i
                                        class="fa fa-angle-down"></i></a></div>
                            <div class="dropdown-content">
                                <a href="../index.html">Fruit</a>
                                <a href="./index.html">Vegetables</a>
                                <a href="./index.html">Drinks</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="../index.html##contact">Contact</a></li>
                    <button class="signin">Sign in</button>
                </ul>
                <div class="nav-buttons">
                    <div class="dark-light">
                        <svg style="width:24px; margin: 10px; " viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                    </div>
                    <div class="cart">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width:24px; margin: 10px;" fill="currentColor"
                            class="bi bi-cart2" viewBox="0 0 16 19">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                        </svg>
                    </div>
                </div>

            </div>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="cart-menu">
                <i class="fa-solid fa-xmark" id="close"></i>
                <h2>Cart</h2>
                <hr>
                <ul>
                    <li>Meat</li>
                    <li>Rice</li>
                    <li>Sprite</li>
                </ul>
                <hr>
            </div>
        </nav>

        <div class="form-container">
            <div class="form">
                <h1>Sign in</h1>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abbax.uddin@gmail.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fa fa-eye" id="eye-icon" onclick="togglePassword()"></i>
                <input type="checkbox" class="term" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
                <button type="submit">Sign in</button>
                <a target="_blank" href="https://codepen.io/CodeAbbas/pen/jOXoQJj">Doesn't have an account? <span>Sign
                        up</span></a>
            </div>
            <div class="image-container">
                <img src="https://cdn-lite.ip2location.com/img/sign-up.png">
            </div>
        </div>


        <script>
        // Error handling for menu toggle
        const hamburger = document.querySelector(".hamburger");
        const navbarMenu = document.querySelector(".navbar-menu");

        if (hamburger && navbarMenu) {
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navbarMenu.classList.toggle("active");
            });
        } else {
            console.error("Error!");
        }

        // Error handling for dark mode toggle
        const toggleButton = document.querySelector('.dark-light');

        if (toggleButton) {
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        } else {
            console.error("Error!");
        }
    </script>
</body>

</html>
